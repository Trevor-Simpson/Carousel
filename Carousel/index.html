    <script> 
    $("#slideshow > div:gt(0)").hide();

                setInterval(function() {
                 $('#slideshow > div:first')

               .fadeIn(2000)

               .next()

               .fadeOut(1000)

               .end()

               .appendTo('#slideshow');

                },3000);
    </script>
    
<Style>
    h2{color:red;}
    
    #slideshow > div{

                     position:absolute;
                     top: 15%;
                   left: 0px;
                   right: 0px;
                   bottom: 0px;

                 }

</Style>
